import:
  - ~/.config/alacritty/themes/themes/catppuccin.yaml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 35
  opacity: 0.95
  startup_mode: Windowed
  title: calypso
  dynamic_title: true
  padding:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: MesloLGS NF
    style: Regular
  size: 12.0
colors:
  transparent_background_colors: true
  primary:
    background: "0x060006"
  cursor:
    text:   "0x000b1e"
    cursor: "0xfa2dc6"
bell:
  animation: EaseOutExpo
  duration: 250
  color: '#200020'
  # command:
    # program: abeep
    # args: [-l 60, -f 400]
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
