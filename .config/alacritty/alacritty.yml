import:
  - /usr/share/alacritty/themes/dracula.yaml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 35
  opacity: 0.80
  startup_mode: Windowed
  title: calypso
  dynamic_title: true
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: MesloLGS NF
    style: Regular
  size: 12.0
colors:
  transparent_background_colors: true
  primary:
    background: '#050005'
bell:
  animation: EaseOutExpo
  duration: 250
  color: '#200020'
