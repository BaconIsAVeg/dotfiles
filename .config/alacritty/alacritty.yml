env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 35
  opacity: 0.85
  startup_mode: Windowed
  title: calypso
  dynamic_title: true
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 12.0
colors:
  transparent_background_colors: true

  primary:
    background: '#000000'
    foreground: '#AFC2C2'

  cursor:
    cursor: '#97979b'

  selection:
    text: '#282a36'
    background: '#feffff'

  normal:
    black: '#000000'
    red: '#FF3030'
    green: '#559A70'
    yellow: '#CCAC00'
    blue: '#0099CC'
    magenta: '#CC69C8'
    cyan: '#7AC4CC'
    white: '#BCCCCC'

  bright:
    black: '#000000'
    red: '#FF3030'
    green: '#559A70'
    yellow: '#CCAC00'
    blue: '#0099CC'
    magenta: '#CC69C8'
    cyan: '#7AC4CC'
    white: '#BCCCCC'

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#405060'
  command:
    program: abeep
    args: [-l 60, -f 100]
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
