env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 35
  opacity: 0.85
  startup_mode: Windowed
  title: calypso
  dynamic_title: true
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 12.0
colors:
  transparent_background_colors: true

  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  cursor:
    cursor: '#97979b'

  selection:
    text: '#282a36'
    background: '#feffff'

  normal:
    black: '#000000'
    red: '#DC322F'
    green: '#56DB3A'
    yellow: '#FF8400'
    blue: '#0084D4'
    magenta: '#B729D9'
    cyan: '#CCCCFF'
    white: '#FFFFFF'

  bright:
    black: '#1B1D21'
    red: '#DC322F'
    green: '#56DB3A'
    yellow: '#FF8400'
    blue: '#0084D4'
    magenta: '#B729D9'
    cyan: '#CCCCFF'
    white: '#FFFFFF'

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#405060'
  command:
    program: abeep
    args: [-l 60, -f 100]
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
